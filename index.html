<html lang="en">

<head>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

    <nav>
        <input type="text" placeholder="Write movie name" class="searchText">

    <main class="films"></main>

    <div class="w3-container">
        <div id="id01" class="w3-modal">
            <div class="w3-modal-content" onclick="closeModal()">
                <div class="w3-container">
                    <div class="main">
                        <div class="poster"></div>
                        <div class="text">

                            <div class="genre"></div>

        </div>
